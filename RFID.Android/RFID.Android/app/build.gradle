apply plugin: 'com.android.application'

android {

    compileSdkVersion 30
    buildToolsVersion '28.0.3'

    def versionMajor = 1
    def versionMinor = 0
    def versionPatch = 0
    def versionBuild = 0 // bump for dogfood builds, public betas, etc.

    defaultConfig {
        applicationId "com.rfid.app"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }

    signingConfigs {
        debug {
            storeFile file('..\\signedkey.jks')
            storePassword 'bts@123'
            keyAlias = 'BTS'
            keyPassword 'bts@123'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable = true
            signingConfig signingConfigs.debug
        }
        debug {
            debuggable = true
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    productFlavors {
    }

    dependencies {
        implementation 'com.squareup.retrofit2:retrofit:2.1.0'
        implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    }

    packagingOptions {
        // FIX ERROR : More than one file was found with OS independent path 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
    }

    android.ndkVersion  "20.0.5594570"
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation files('libs/xUtils-2.5.5.jar') //implementation files('org.xutils:xutils:2.5.+')
    implementation files('libs/jxl.jar')
    implementation(name: 'DeviceAPI_ver20210618', ext: 'aar')

    //compile 'com.android.support:support-v4:18.0.0'
    implementation 'androidx.appcompat:appcompat:1.2.+'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.+'
}
